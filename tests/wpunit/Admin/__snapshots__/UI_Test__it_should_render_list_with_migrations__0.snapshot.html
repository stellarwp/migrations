<div class="wrap">
	<form method="get" class="stellarwp-migrations-filters">
		
		
		<div class="stellarwp-migrations-filters__row">
							<div class="stellarwp-migrations-filters__field stellarwp-migrations-filters__field--tags">
					<select
						id="stellarwp-migrations-tags"
						name="tags[]"
						multiple="multiple"
						class="stellarwp-migrations-select2"
						data-placeholder="Filter by tags..."
					>
													<option value="data" >
								data							</option>
													<option value="legacy" >
								legacy							</option>
													<option value="test" >
								test							</option>
											</select>
				</div>
			
			<div class="stellarwp-migrations-filters__actions">
				<button type="submit" class="button button-primary">
					Filter				</button>
				<a href="" class="button button-secondary">
					Reset				</a>
			</div>

			<div class="stellarwp-migrations-filters__checkboxes">
				<label>
					<input
						type="checkbox"
						name="show_completed"
						value="1"
												onchange="this.form.submit();"
					/>
					Show Completed				</label>
				<label>
					<input
						type="checkbox"
						name="show_non_applicable"
						value="1"
												onchange="this.form.submit();"
					/>
					Show Non-Applicable				</label>
			</div>
		</div>
	</form>

	<div class="stellarwp-migrations-list" data-rest-url="http://wordpress.test/index.php?rest_route=/foobar/migrations/v1">
									<div class="stellarwp-migration-card" data-migration-id="tests_simple_migration">
	<div class="stellarwp-migration-card__header">
		<h3 class="stellarwp-migration-card__label">
			<a href="http://wordpress.test/wp-admin/admin.php?page=stellarwp-migrations-foobar-single&#038;migration_id=tests_simple_migration">Simple Migration</a>
		</h3>
			</div>
	<p class="stellarwp-migration-card__description">
		This is a simple migration that runs a single batch.	</p>
	<hr class="stellarwp-migration-card__separator" />
	<div class="stellarwp-migration-card__footer">
		<div class="stellarwp-migration-card__status">
			<span class="stellarwp-migration-card__status-label stellarwp-migration-card__status-label--pending">
				Pending			</span>

							<span class="stellarwp-migration-card__progress-text">
	0 / 1</span>
					</div>

					<div
	class="stellarwp-migration-progress"
	role="progressbar"
	aria-valuenow="0"
	aria-valuemin="0"
	aria-valuemax="1"
	aria-label="Migration progress: 0 of 1 items processed (0% complete)"
>
	<div class="stellarwp-migration-progress__bar">
		<div
			class="stellarwp-migration-progress__fill stellarwp-migration-progress__fill--pending"
			style="width: 0%;"
		></div>
	</div>
</div>
		
		<div class="stellarwp-migration-card__actions">
			<button
			type="button"
			class="stellarwp-migration-btn stellarwp-migration-btn--primary"
			data-action="run"
						aria-label="Run Migration Simple Migration"
		>
			<svg
			aria-label="Start icon"
		class="stellarwp-migration-icon stellarwp-migration-icon__start"
	height="16"
	role="img"
	viewBox="0 0 16 16"
	width="16"
	xmlns="http://www.w3.org/2000/svg"
>

<path d="M12.6608 7.78802C12.8175 7.88594 12.8175 8.1141 12.6608 8.21202L5.3825 12.7609C5.21599 12.865 5 12.7453 5 12.5489V3.45108C5 3.25472 5.21599 3.13501 5.3825 3.23908L12.6608 7.78802Z" fill="currentColor" />

</svg>
			Start		</button>
	
	</div>
	</div>
	<div class="stellarwp-migration-card__message" style="display: none;"></div>
</div>
							<div class="stellarwp-migration-card" data-migration-id="tests_multi_batch_migration">
	<div class="stellarwp-migration-card__header">
		<h3 class="stellarwp-migration-card__label">
			<a href="http://wordpress.test/wp-admin/admin.php?page=stellarwp-migrations-foobar-single&#038;migration_id=tests_multi_batch_migration">Multi Batch Migration</a>
		</h3>
			</div>
	<p class="stellarwp-migration-card__description">
		This migration runs multiple batches to complete.	</p>
	<hr class="stellarwp-migration-card__separator" />
	<div class="stellarwp-migration-card__footer">

			<span class="stellarwp-migration-card__status-label stellarwp-migration-card__status-label--pending">
				Pending			</span>

							<span class="stellarwp-migration-card__progress-text">
	0 / 3</span>
					</div>

					<div
	class="stellarwp-migration-progress"
	role="progressbar"
	aria-valuenow="0"
	aria-valuemin="0"
	aria-valuemax="3"
	aria-label="Migration progress: 0 of 3 items processed (0% complete)"
>
	<div class="stellarwp-migration-progress__bar">
		<div
			class="stellarwp-migration-progress__fill stellarwp-migration-progress__fill--pending"
			style="width: 0%;"
		></div>
	</div>
</div>
		
		<div class="stellarwp-migration-card__actions">
			<button
			type="button"
			class="stellarwp-migration-btn stellarwp-migration-btn--primary"
			data-action="run"
						aria-label="Run Migration Multi Batch Migration"
		>
			<svg
			aria-label="Start icon"
		class="stellarwp-migration-icon stellarwp-migration-icon__start"
	height="16"
	role="img"
	viewBox="0 0 16 16"
	width="16"
	xmlns="http://www.w3.org/2000/svg"
>

<path d="M12.6608 7.78802C12.8175 7.88594 12.8175 8.1141 12.6608 8.21202L5.3825 12.7609C5.21599 12.865 5 12.7453 5 12.5489V3.45108C5 3.25472 5.21599 3.13501 5.3825 3.23908L12.6608 7.78802Z" fill="currentColor" />

</svg>
			Start		</button>
	
	</div>
	</div>
	<div class="stellarwp-migration-card__message" style="display: none;"></div>
</div>
							<div class="stellarwp-migration-card" data-migration-id="tests_tagged_migration">
	<div class="stellarwp-migration-card__header">
		<h3 class="stellarwp-migration-card__label">
			<a href="http://wordpress.test/wp-admin/admin.php?page=stellarwp-migrations-foobar-single&#038;migration_id=tests_tagged_migration">Tagged Migration</a>
		</h3>
					<div class="stellarwp-migration-card__tags">
									<span class="stellarwp-migration-card__tag">data</span>
									<span class="stellarwp-migration-card__tag">test</span>
							</div>
			</div>
	<p class="stellarwp-migration-card__description">
		A migration with tags for testing tag-based filtering.	</p>
	<hr class="stellarwp-migration-card__separator" />
	<div class="stellarwp-migration-card__footer">
		<div class="stellarwp-migration-card__status">
			<span class="stellarwp-migration-card__status-label stellarwp-migration-card__status-label--pending">
				Pending			</span>

							<span class="stellarwp-migration-card__progress-text">
	0 / 1</span>
					</div>

					<div
	class="stellarwp-migration-progress"
	role="progressbar"
	aria-valuenow="0"
	aria-valuemin="0"
	aria-valuemax="1"
	aria-label="Migration progress: 0 of 1 items processed (0% complete)"
>
	<div class="stellarwp-migration-progress__bar">
		<div
			class="stellarwp-migration-progress__fill stellarwp-migration-progress__fill--pending"
			style="width: 0%;"
		></div>
	</div>
</div>
		
		<div class="stellarwp-migration-card__actions">
			<button
			type="button"
			class="stellarwp-migration-btn stellarwp-migration-btn--primary"
			data-action="run"
						aria-label="Run Migration Tagged Migration"
		>
			<svg
			aria-label="Start icon"
		class="stellarwp-migration-icon stellarwp-migration-icon__start"
	height="16"
	role="img"
	viewBox="0 0 16 16"
	width="16"
	xmlns="http://www.w3.org/2000/svg"
>

<path d="M12.6608 7.78802C12.8175 7.88594 12.8175 8.1141 12.6608 8.21202L5.3825 12.7609C5.21599 12.865 5 12.7453 5 12.5489V3.45108C5 3.25472 5.21599 3.13501 5.3825 3.23908L12.6608 7.78802Z" fill="currentColor" />

</svg>
			Start		</button>
	
	</div>
	</div>
	<div class="stellarwp-migration-card__message" style="display: none;"></div>
</div>
						</div>
</div>
